<div class="create-container">
  <h2>Create New Residential Complex</h2>

  <form (ngSubmit)="onSubmit()">
    <h3>Complex Information</h3>

    <div class="form-group">
      <label> Identity </label>
      <input
        type="text"
        [(ngModel)]="complex.identity"
        name="identity"
        required
      />
    </div>
    <div class="form-group">
      <label> Address </label>
      <input
        type="text"
        [(ngModel)]="complex.address"
        name="address"
        required
      />
    </div>
    <div class="form-group">
      <label> Campaign Start </label>
      <input
        type="date"
        [(ngModel)]="complex.campaign_start"
        name="campaign_start"
        required
      />
    </div>

    <div class="form-group">
      <label> Campaign End </label>
      <input
        type="date"
        [(ngModel)]="complex.campaign_end"
        name="campaign_end"
        required
      />
    </div>
    <h3>Complex Admin Information</h3>
    <div class="form-group">
      <label> First Name </label>
      <input
        type="text"
        [(ngModel)]="complex.first_name"
        name="first_name"
        required
      />
    </div>
    <div class="form-group">
      <label> Last Name </label>
      <input
        type="text"
        [(ngModel)]="complex.last_name"
        name="last_name"
        required
      />
    </div>
    <div class="form-group">
      <label> Email </label>
      <input type="email" [(ngModel)]="complex.email" name="email" required />
    </div>
    <div class="form-group">
      <label> Phone </label>
      <input type="text" [(ngModel)]="complex.phone" name="phone" required />
    </div>
    <div class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <div class="success" *ngIf="successMessage">
      {{ successMessage }}
    </div>
    <div class="buttons">
      <button type="submit">Create Complex</button>
      <button type="button" (click)="goBack()">Cancel</button>
    </div>
  </form>
</div>
