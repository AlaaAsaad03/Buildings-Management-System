<div class="create-container">
  <h2>Create New Building</h2>

  <form (ngSubmit)="onSubmit()">
    <h3>Building Information</h3>

    <div class="form-group">
      <label> Name </label>
      <input type="text" [(ngModel)]="building.name" name="name" required />
    </div>
    <div class="form-group">
      <label> Address </label>
      <input
        type="text"
        [(ngModel)]="building.address"
        name="address"
        required
      />
    </div>
    <div class="form-group">
      <label> Residental Complex </label>
      <select [(ngModel)]="building.complex_id" name="complex_id" required>
        <option value="0" disabled>Select a complex</option>
        <option *ngFor="let complex of complexes" [value]="complex.id">
          {{ complex.identity }}
        </option>
      </select>
    </div>

    <h3>Building Admin Information</h3>
    <div class="form-group">
      <label> First Name </label>
      <input
        type="text"
        [(ngModel)]="building.first_name"
        name="first_name"
        required
      />
    </div>
    <div class="form-group">
      <label> Last Name </label>
      <input
        type="text"
        [(ngModel)]="building.last_name"
        name="last_name"
        required
      />
    </div>
    <div class="form-group">
      <label> Email </label>
      <input type="email" [(ngModel)]="building.email" name="email" required />
    </div>
    <div class="form-group">
      <label> Phone </label>
      <input type="text" [(ngModel)]="building.phone" name="phone" required />
    </div>
    <div class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <div class="success" *ngIf="successMessage">
      {{ successMessage }}
    </div>
    <div class="buttons">
      <button type="submit">Create Building</button>
      <button type="button" (click)="goBack()">Cancel</button>
    </div>
  </form>
</div>
<p>building-create works!</p>
