<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="super@admin.com"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="********"
      />
    </div>
    <div class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit">Login</button>
  </form>
</div>
